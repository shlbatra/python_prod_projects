name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fastapi_exchange_app
    steps:
      - uses: actions/checkout@v3
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - run: uv sync
      - run: uv run pytest

  docker:
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fastapi_exchange_app
    steps:
      - uses: actions/checkout@v3
      - run: docker build -t myapp .